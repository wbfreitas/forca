<div class="main">
  <div class="forca">
    <!-- Hangman -->
    <svg width="500" height="550" viewBox="240 80 1 500">

      <!-- Hanger -->
      <polyline points="400,500 100,500 150,500 150,100 320,100 320,150"
        style="fill:none;stroke:black;stroke-width:15" />
      <!-- body -->
      <line *ngIf="erros > 1" x1="320" y1="190" x2="320" y2="360" />
      <!-- left arm -->
      <line *ngIf="erros > 2" x1="320" y1="260" x2="250" y2="230" />
      <!-- Right arm -->
      <line *ngIf="erros > 3" x1="320" y1="260" x2="390" y2="230" />
      <!-- left leg -->
      <line *ngIf="erros > 4" x1="320" y1="360" x2="250" y2="450" />
      <!-- Right leg -->
      <line *ngIf="erros > 5" x1="320" y1="360" x2="390" y2="450" />
      <!-- head -->
      <circle *ngIf="erros > 0" cx="320" cy="190" r="40" fill="white" />
    </svg>
  </div>
  <div class="box">
    <div>
      <ul class="palavra">
        <li *ngFor="let l of letras" [class.blinker]="temSelecionada(l)">{{temSelecionada(l) || erros >= 6 ? l : '  '}}</li>
      </ul>
    </div>

    <div class="teclado-box">
      <ul class="teclado">
        <li *ngFor="let l of abc; let i = index" [attr.data-animation-offset]="'1.' + i">
          <button [disabled]="temSelecionada(l) || this.disabled" (click)="setLetra(l)" [class.move-up]="temSelecionada(l)">
          {{l}}
        </button>
        </li>
      </ul>
    </div>
    <p class="dica"><b>Dica:</b> {{dica}}</p>


    <div class="botoes">
      <button (click)="mostrar()">Mostrar</button>
      <button (click)="next()">proximo</button>
    </div>
  </div>
</div>
